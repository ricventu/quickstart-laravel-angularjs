<div class="container">
  <form name "form" novalidate ng-submit="$ctrl.login()">
    <div class="form-group">
      <label for="username">Email address</label>
      <input type="email" class="form-control" id="username" placeholder="Email" ng-model="$ctrl.username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" ng-model="$ctrl.password">
    </div>
    <button type="submit" class="btn btn-default">Login</button>
  </form>
</div>
